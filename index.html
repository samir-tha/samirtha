<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Samir Tha - Portfolio</title>
    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto+Slab:400,700" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .masthead {
            height: 100vh;
            min-height: 500px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .masthead-heading {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .divider-custom {
            margin: 1.5rem auto;
            width: 100%;
            max-width: 7.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider-custom-line {
            flex-grow: 1;
            height: 1px;
            background-color: #fff;
        }

        .divider-custom-icon {
            padding: 0 1rem;
            color: #fff;
        }

        .portfolio {
            padding: 5rem 0;
        }

        .portfolio-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .portfolio-item:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item-caption {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-item:hover .portfolio-item-caption {
            opacity: 1;
        }

        .portfolio-item-caption-content {
            font-size: 2rem;
        }

        .footer {
            padding: 2rem 0;
            background-color: #333;
            color: #fff;
        }

        .footer h4 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .footer a {
            color: #fff;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #6a11cb;
        }

        .btn-social {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            font-size: 1.5rem;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-social:hover {
            background-color: #6a11cb;
        }
    </style>
</head>

<body>
    <!-- Masthead -->
    <header class="masthead text-center">
        <div class="container d-flex align-items-center flex-column">
            <img class="masthead-avatar mb-5" src="assets/img/avataaars.svg" alt="Avatar Image" />
            <h1 class="masthead-heading text-uppercase mb-0">Samir Tha</h1>
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <p class="masthead-subheading font-weight-light mb-0">IT Student - Coder - Traveler</p>
        </div>
    </header>

    <!-- Portfolio Section -->
    <section class="page-section portfolio bg-light" id="portfolio">
        <div class="container">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row justify-content-center">
                <!-- Portfolio Item 1-->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal1">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid rounded" src="assets/img/portfolio/cabin.png" alt="Portfolio Item 1" />
                    </div>
                </div>
                <!-- Portfolio Item 2-->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal2">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid rounded" src="assets/img/portfolio/cake.png" alt="Portfolio Item 2" />
                    </div>
                </div>
                <!-- Portfolio Item 3-->
                <div class="col-md-6 col-lg-4 mb-5">
                    <div class="portfolio-item mx-auto" data-toggle="modal" data-target="#portfolioModal3">
                        <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                            <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid rounded" src="assets/img/portfolio/circus.png" alt="Portfolio Item 3" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container">
            <div class="row">
                <!-- Location -->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Location</h4>
                    <p class="lead mb-0">Kathmandu, Nepal<br />Bhaktapur</p>
                </div>
                <!-- Social Icons -->
                <div class="col-lg-4 mb-5 mb-lg-0">
                    <h4 class="text-uppercase mb-4">Around the Web</h4>
                    <a class="btn btn-outline-light btn-social mx-1" href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
                    <a class="btn btn-outline-light btn-social mx-1" href="#"><i class="fab fa-fw fa-instagram"></i></a>
                </div>
                <!-- About -->
                <div class="col-lg-4">
                    <h4 class="text-uppercase mb-4">About Me</h4>
                    <p class="lead mb-0">I love traveling and coding.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
